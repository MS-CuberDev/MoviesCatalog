<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Catalog</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center pt-3 pb-3">Movies catalog</h2>
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="exampleInputAve"
                placeholder="ave"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="exampleInputNumber"
                placeholder="5"
              />
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>All</option>
                <option value="1">Populars</option>
              </select>
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>Rating (high to low)</option>
                <option value="1">Populars</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-5">
              Search
            </button>
          </form>
          <div>
            <h2>Bookmarked movies</h2>
            <ul class="list-group">
              <li class="list-group-item fw-medium">
                Avengers: Infinity War <br />
                <button type="button" class="btn btn-danger mt-2 mb-2">
                  Remove
                </button>
              </li>
              <li class="list-group-item fw-medium">
                The Avengers <br />
                <button type="button" class="btn btn-danger mt-2 mb-2">
                  Remove
                </button>
              </li>
              <li class="list-group-item fw-medium">
                12 Years a Slave <br />
                <button type="button" class="btn btn-danger mt-2 mb-2">
                  Remove
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="col ms-5">
          <h4>Search results: 39</h4>
          <div class="alert alert-info" role="alert">
            Yse the form on the left to search for a movie
          </div>
          <div class="cards d-lg-flex d-sm-block gap-5">
              <div class="card" style="width: 24rem">
                <img
                  src="./images/maxresdefault.jpg"
                  class="card-img-top object-fit-cover"
                  style="height: 250px"
                  alt="Avengers: Infinity War"
                />
                <div class="card-body">
                  <h5 class="card-title pb-3">Avengers: Infinity War</h5>
                  <h6 class="card-data mb-3">
                    <i class="fa-solid fa-calendar"></i> 2018
                  </h6>
                  <h6 class="card-data">
                    <i class="fa-solid fa-star" style="color: gold"></i> 8.7
                  </h6>
                  <div class="card-buttons mt-4 text-center">
                    <button type="button" class="btn btn-outline-primary">
                      Watch trailer
                    </button>
                    <button type="button" class="btn btn-outline-info">
                      More info
                    </button>
                    <button type="button" class="btn btn-outline-success">
                      Bookmark
                    </button>
                  </div>
                </div>
              </div>
              <div class="card" style="width: 24rem">
                <img
                  src="./images/ironman.jpg"
                  class="card-img-top object-fit-cover"
                  style="height: 250px"
                  alt="Avengers: Infinity War"
                />
                <div class="card-body">
                  <h5 class="card-title pb-3">The Avengers</h5>
                  <h6 class="card-data mb-3">
                    <i class="fa-solid fa-calendar"></i> 2012
                  </h6>
                  <h6 class="card-data">
                    <i class="fa-solid fa-star" style="color: gold"></i> 8.1
                  </h6>
                  <div class="card-buttons mt-4 text-center">
                    <button type="button" class="btn btn-outline-primary">
                      Watch trailer
                    </button>
                    <button type="button" class="btn btn-outline-info">
                      More info
                    </button>
                    <button type="button" class="btn btn-outline-success">
                      Bookmark
                    </button>
                  </div>
                </div>
              </div>
          </div>
          <div class="btn-group" style="display: flex; margin: 40px auto 0; max-width: 100px;" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-outline-primary">2</button>
            <button type="button" class="btn btn-outline-primary">3</button>
            <button type="button" class="btn btn-outline-primary">4</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
